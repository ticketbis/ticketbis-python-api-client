notifications:
  email: false

sudo: false

language: python

cache:
  pip: true
  directories:
    - /home/travis/.cache/pre-commit/

python:
  - "3.7"
  - "3.6"
  - "2.7"

install:
  - travis_retry pip install -U check-manifest coverage coveralls pip pre-commit setuptools twine wheel
  - travis_retry pip install -e .[all]

script:
  - check-manifest --ignore=tests
  - pre-commit run -a
  - python setup.py test

after_success:
  - coveralls
